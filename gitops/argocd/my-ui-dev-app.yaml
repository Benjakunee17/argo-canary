apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-ui-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yourorg/<YOUR-REPO>.git
    targetRevision: main
    path: gitops/apps/my-ui/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: my-ui-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true