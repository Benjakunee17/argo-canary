name: Build UI and bump GitOps DEV

on:
  push:
    branches: ["main"]
    paths:
      - "app/**"

permissions:
  contents: write
  packages: write

env:
  IMAGE: ghcr.io/${{ github.repository_owner }}/my-ui

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compute tag
        id: vars
        run: echo "tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Inject version into HTML (UI changes for sure)
        run: |
          sed -i "s/__VERSION__/${{ steps.vars.outputs.tag }}/g" app/site/index.html

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ steps.vars.outputs.tag }}
            ${{ env.IMAGE }}:latest

      - name: Bump DEV overlay tag
        run: |
          FILE="gitops/apps/my-ui/overlays/dev/kustomization.yaml"
          sed -i "s/^\\s*newTag: .*/    newTag: ${{ steps.vars.outputs.tag }}/" "$FILE"

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add gitops/apps/my-ui/overlays/dev/kustomization.yaml
          git commit -m "dev: bump my-ui image to ${{ steps.vars.outputs.tag }}" || true
          git push
